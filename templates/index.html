<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Madhav Schedule Chatbot</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="chat-container">
    <h2>Madhav's Assistant</h2>

    <div id="chat-window"></div>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/static/js/chat.js"></script>
</body>
</html>
